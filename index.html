<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="cell-container">
            <div class="cells up left" cellId="0"></div>
            <div class="cells up" cellId="1"></div>
            <div class="cells up right" cellId="2"></div>
            <div class="cells left" cellId="3"></div>
            <div class="cells" cellId="4"></div>
            <div class="cells right" cellId="5"></div>
            <div class="cells left bot" cellId="6"></div>
            <div class="cells bot" cellId="7"></div>
            <div class="cells bot right" cellId="8"></div>
        </div>
        <h2 class="message">Welcome to Tic, Tac, Toe</h2>
        <button id="reset">RESET</button>
    </div>
</body>
</html>
